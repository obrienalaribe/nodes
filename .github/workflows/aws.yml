name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]
  
  workflow_dispatch:
 
  workflow_call:
    inputs:
      config-path:
        required: false
        type: string
    secrets:
      token:
        required: false
env:
  AWS_REGION: us-east-1                  

permissions:
  id-token: write
  contents: read


jobs:
  deploy:
    name: Nodes Deployment TST
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::914509617440:role/iams-ci-global
        role-session-name: githubactionssession
        aws-region: ${{ env.AWS_REGION }}

    - name: Test
      run: aws s3 ls

  matrix-networks:
    name: Blockchain Network Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [Acc, Tst, Prd]
        region: [eu-west-1, us-east-1, us-west-2]
        blockchain: [aptos, avalx, polygon, gepry]
        network: [ {mnet: mainnet, tnet: testnet} ]
    steps:
      - name: Build Mainnet
        run: echo ${{ matrix.env.region.blockchain.network }}
      - name: Build Testnet
        run: echo ${{ matrix.env.region.blockchain.network }} 
